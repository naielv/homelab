version: '3'
services:
  odoo:
    image: odoo:17.0
    env_file: stack.env
    networks:
      odoo:
    depends_on:
      - postgres
    ports:
      - "8069:8069"
    volumes:
      - /glusterstor/Homelab/odoo/data:/var/lib/odoo
  postgres:
    image: postgres:16
    env_file: stack.env
    networks:
      odoo:
    volumes:
      - /glusterstor/Homelab/odoo/db:/var/lib/postgresql/data/pgdata
networks:
  odoo:
