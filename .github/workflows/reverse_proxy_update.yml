name: Update Reverse Proxy Config

on:
  push:
    branches: ["main"]
    paths:
      - "reverse_proxy/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Run ReverseProxy Tool
        run: |
          cd reverse_proxy
          pip install pyyaml requests
          HL_NPM_USER=${{ secrets.HL_NPM_USER }} HL_NPM_PASSWORD=${{ secrets.HL_NPM_PASSWORD }} python3 tool.py
