name: Timed Restart
on:
  schedule:
    - cron: '14 3 */5 * *'
  workflow_dispatch:

jobs:
  restart_services:
    runs-on: self-hosted
    steps:
      - name: Mount all @ Margaret
        uses: fifsky/ssh-action@master
        with:
          user: naiel
          host: margaret.ip.tech.eus # Reserved IP Address (to my local device) (example 192.168.0.1)
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command: mount -a
      - name: Restart Docker Containers @ Margaret
        uses: fifsky/ssh-action@master
        with:
          user: naiel
          host: margaret.ip.tech.eus # Reserved IP Address (to my local device) (example 192.168.0.1)
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command: |
            cd ~/naiel-docker
            docker compose restart
      - name: Restart Cups @ Margaret
        uses: fifsky/ssh-action@master
        with:
          user: naiel
          host: margaret.ip.tech.eus # Reserved IP Address (to my local device) (example 192.168.0.1)
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command: sudo systemctl restart cups.service
      - name: Restart FlightRadar24 Feeder
        uses: fifsky/ssh-action@master
        with:
          user: naiel
          host: canfly.ip.tech.eus # Reserved IP Address (to my local device) (example 192.168.0.1)
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command: sudo systemctl restart fr24feed.service